<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NFT card</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="img-container">
                <img class="ethereum-card" src="images/image-equilibrium.jpg" alt="equilibrium">
            </div>
            <div class="content-container">
                <h5>Equilibrium #3429</h5>
                <p class="card-description">Our equilibrium collection promotes balance and calm</p>
                <div class="price-contianer">
                    <div class="ethereum-info-container">
                        <img class="logo" src="images/icon-ethereum.svg" alt="">
                        <p class="ethereum-price">0.041ETH</p>
                    </div>
                    
                    <div class="time-container">
                        <img class="clock-img" src="images/icon-clock.svg" alt="">
                        <p class="prom-time">3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="creator-container">
                    <img class="avatar-image" src="images/image-avatar.png" alt="">
                    <p class="creator-name">Creation of <strong>Jules Wyvern</strong></p>
                </div>
                
            </div>
        </div>
    </div>
    
    
</body>
</html>
